---
- name: Docker installation
  become: true
  tags: docker
  block:
    - name: Add Docker GPG apt Key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add repository into sources list
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        state: present
        filename: docker

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Setup docker user
      ansible.builtin.user:
        name: docker
        groups: "docker,sudo"
        append: true

    - name: Restart Docker
      ansible.builtin.service:
        name: docker
        state: restarted
        enabled: true

    - name: Make sure that docker group exists
      group:
        name: docker
        state: present

    - name: Add the user to docker group
      user:
        name: "{{ user }}"
        groups: docker
        append: yes

    - name: Check if the user has permissions to execute docker ps command
      command: docker ps
      register: result
      ignore_errors: yes

    - name: Mostrar el resultado de la ejecuci√≥n de docker ps
      debug:
        var: result.stdout
